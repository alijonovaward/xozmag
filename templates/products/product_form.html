<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahsulot qo'shish</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 20px;
      max-width: 1000px; /* katta ekranlarda markazlashgan ko‘rinish */
      margin-left: auto;
      margin-right: auto;
    }

    nav {
      margin-bottom: 20px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      margin: 4px 6px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 15px;
      font-weight: normal;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 450px;
      margin: 0 auto; /* markazlash */
    }

    form p {
      margin-bottom: 15px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="submit"]:active {
      background-color: #003d80;
    }

    /* --- Telefon (<600px) --- */
    @media (max-width: 600px) {
      nav a {
        display: block;
        width: 100%;
        text-align: center;
        font-size: 16px;
      }
      form {
        width: 100%;
        box-shadow: none;
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
    }

    /* --- Planshet (600px–1024px) --- */
    @media (min-width: 601px) and (max-width: 1024px) {
      nav a {
        font-size: 16px;
        padding: 12px 18px;
      }
      form {
        width: 80%;
      }
      h2 {
        font-size: 22px;
      }
    }

    /* --- Katta ekranlar (>1024px) --- */
    @media (min-width: 1025px) {
      nav a {
        font-size: 15px;
      }
      form {
        width: 450px;
      }
    }
  </style>
</head>
<body>
  <nav>
        <a href="{% url 'products' %}">Tovarlar</a>
        <a href="{% url 'sales_page' %}">Sotuv</a>
        <a href="{% url 'receipt_list' %}">Cheklar</a>
        <a href="{% url 'dashboard' %}">Tushum</a>
        <a href="{% url 'return_page' %}">Qaytarish</a>
        <a href="{% url 'logout' %}">Chiqish</a>
    </nav>

  <h2>Mahsulotni qo'shish</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Saqlash</button>
  </form>
</body>
</html>
