{% if messages %}
  <ul style="list-style:none; padding:0;">
    {% for message in messages %}
      <li style="background:#ffdddd; color:#a33; padding:10px; border-radius:6px; margin-bottom:10px;">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Saqlash</button>
</form>
