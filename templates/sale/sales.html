<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Savdo sahifasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    nav {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      color: #007BFF;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    nav a:hover {
      background-color: #0056b3;
      color: #fff;
    }
    h1, h2 { margin-top: 20px; }

    input#search {
      width: 100%;
      max-width: 400px;
      padding: 8px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    #search-results div {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    #search-results div:hover { background: #f1f1f1; }

    .cart-header { margin-top: 30px; }
    button {
      padding: 6px 12px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }
    input.qty-input { width: 60px; padding: 5px; font-size: 14px; }

    #receipt-description {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .table-wrapper {
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #f0f0f0; }

    @media (max-width: 768px) {
      body { margin: 10px; }
      nav { gap: 6px; }
      nav a { padding: 6px 10px; font-size: 14px; }
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
      input#search { font-size: 14px; }
      button { font-size: 13px; padding: 5px 10px; }
    }

    @media (max-width: 480px) {
      input.qty-input { width: 50px; font-size: 13px; }
      #receipt-description { max-width: 100%; }
      table { min-width: 480px; }
    }

    @media print {
  @page { size: 80mm auto; margin: 0; }

  body * { visibility: hidden; }

  #receipt-detail, #receipt-detail * {
    visibility: visible;
    font-size: 16px;   /* shrift kattaligi */
    line-height: 1.2;  /* biroz kengroq oraliq */
  }

  #receipt-detail {
    position: absolute;
    top: 0;
    left: 0;
    width: 80mm;
    max-width: 80mm;
    margin: 0;
    padding: 5px;
  }

  #receipt-detail table {
    width: 100% !important;
    min-width: 0 !important;
    border-collapse: collapse;
    table-layout: auto;   /* ustun kengligi kontentga qarab belgilanadi */
  }

  #receipt-detail th,
  #receipt-detail td {
    border: 1px solid #ccc;
    padding: 3px 5px;
    font-size: 16px;       /* shriftni kattalashtirdik */
    overflow: hidden;
    text-overflow: clip;   /* ellipsis o‘rniga to‘liq ko‘rsatadi */
    white-space: normal;   /* matn va raqamlar qatorga tushishi mumkin */
    word-break: break-word; /* juda uzun raqam bo‘lsa bo‘linadi */
  }

  #receipt-detail th:last-child,
  #receipt-detail td:last-child {
    text-align: right; /* jami ustun raqamlarni o‘ngga tekislaydi */
  }

  #receipt-detail h2,
  #receipt-detail p {
    font-size: 16px;
    margin: 2px 0;
  }

  #receipt-detail button { display: none; }
}


  </style>
</head>
<body>
  <nav>
      <a href="{% url 'products' %}">Tovarlar</a>
      <a href="{% url 'sales_page' %}">Sotuv</a>
      <a href="{% url 'receipt_list' %}">Cheklar</a>
      <a href="{% url 'dashboard' %}">Tushum</a>
      <a href="{% url 'return_page' %}">Qaytarish</a>
      <a href="{% url 'logout' %}">Chiqish</a>
  </nav>

  <h1>Savdo sahifasi</h1>
  <input type="text" id="search" placeholder="Mahsulot qidirish..." onkeyup="searchProduct()">
  <div id="search-results"></div>

  <div class="cart-header">
    <h2>Korzinka</h2>
    <label for="receipt-description">Chek kimga tegishli?</label><br>
    <input type="text" id="receipt-description" placeholder="Masalan: Aliyev Oybek"><br>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Mahsulot</th>
            <th>Narx</th>
            <th>Miqdor</th>
            <th>Jami</th>
            <th>Amal</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          {% for r in rows %}
          <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.price }}</td>
            <td>{{ r.quantity }}</td>
            <td>{{ r.total }}</td>
            <td><button onclick="removeFromCart({{ r.id }})">O‘chirish</button></td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><b>Umumiy</b></td>
            <td colspan="2"><b id="cart-total">0</b></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <button onclick="closeCart()">Korzinkani yopish</button>
    <p><a href="{% url 'receipt_list' %}">Cheklar ro‘yxatini ko‘rish</a></p>
  </div>

  <div id="receipt-detail" style="display:none;"></div>

  <script>
    let CSRF_TOKEN = '{{ csrf_token }}';

    function searchProduct() {
      const searchInput = document.getElementById("search");
      const q = searchInput.value.trim();
      if (!q) { document.getElementById("search-results").innerHTML = ""; return; }
      fetch(`/sales/api/search/?q=${encodeURIComponent(q)}`)
        .then(res => res.json())
        .then(data => {
          let html = "";
          data.results.forEach(p => {
            html += `<div>
                ${p.name} — ${p.selling_price} so'm (qoldiq: ${p.stock})
                <input type="number" id="qty_${p.id}" class="qty-input" min="1" value="1">
                <button onclick="addToCart(${p.id})">Qo‘shish</button>
              </div>`;
          });
          document.getElementById("search-results").innerHTML = html;
        });
    }

    function addToCart(productId) {
      const qtyInput = document.getElementById("qty_" + productId);
      const qty = qtyInput ? qtyInput.value : 1;
      const formData = new FormData();
      formData.append("quantity", qty);
      fetch(`/sales/add/${productId}/`, {
        method: "POST",
        headers: { "X-CSRFToken": CSRF_TOKEN },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          renderCart(data.cart);
          document.getElementById("search").value = "";
          document.getElementById("search-results").innerHTML = "";
          if(qtyInput) qtyInput.value = 1;
          document.getElementById("search").focus(); // cursor inputda qoladi
        } else { alert(data.error || "Xatolik"); }
      });
    }

    function removeFromCart(productId) {
      fetch(`/sales/remove/${productId}/`, {
        method: "POST",
        headers: { "X-CSRFToken": CSRF_TOKEN }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) { renderCart(data.cart); }
        else { alert(data.error || "O‘chirishda xatolik"); }
      });
    }

    function renderCart(cart) {
      const tbody = document.getElementById("cart-body");
      tbody.innerHTML = "";
      let total = 0;
      for (let pid in cart) {
        const item = cart[pid];
        const rowTotal = parseFloat(item.price) * parseFloat(item.quantity);
        total += rowTotal;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.quantity}</td>
            <td>${rowTotal.toFixed(2)}</td>
            <td><button onclick="removeFromCart(${pid})">O‘chirish</button></td>
          </tr>`;
      }
      document.getElementById("cart-total").innerText = total.toFixed(2);
    }

    function closeCart() {
      const description = document.getElementById("receipt-description").value;
      const formData = new FormData();
      formData.append("description", description);

      fetch("/sales/cart/close/", {
        method: "POST",
        headers: { "X-CSRFToken": CSRF_TOKEN },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
            const now = new Date();
            const createdAt = now.getFullYear() + '-' +
                              String(now.getMonth()+1).padStart(2,'0') + '-' +
                              String(now.getDate()).padStart(2,'0') + ' ' +
                              String(now.getHours()).padStart(2,'0') + ':' +
                              String(now.getMinutes()).padStart(2,'0') + ':' +
                              String(now.getSeconds()).padStart(2,'0');

            let html = `<h2>Chek</h2>`;
            html += `<p><b>Sana va vaqt:</b> ${createdAt}</p>`;
            html += `<p><b>Kimga:</b> ${description || "-"}</p>`;
            html += `<div style="overflow-x:auto;"><table>
                      <tr><th>Mahsulot</th><th>Narx</th><th>Miqdor</th><th>Jami</th></tr>`;
            data.items.forEach(it => {
                html += `<tr>
                          <td>${it.name}</td>
                          <td>${it.price}</td>
                          <td>${it.quantity}</td>
                          <td>${it.total}</td>
                        </tr>`;
            });
            html += `</table></div>`;
            html += `<p><b>Umumiy:</b> ${data.total}</p>`;

            let detailDiv = document.getElementById('receipt-detail');
            detailDiv.innerHTML = html;
            detailDiv.style.display = 'block';

            window.print();

            detailDiv.style.display = 'none';
            detailDiv.innerHTML = '';
            renderCart({});
            document.getElementById("receipt-description").value = '';
            document.getElementById("search").focus(); // cursor inputda qoladi
        } else {
            alert("Korzinkani yopishda xatolik");
        }
      });
    }

    renderCart({{ cart|safe }});
  </script>
</body>
</html>
