<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Savdo sahifasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    nav {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      color: #007BFF;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    nav a:hover { background-color: #0056b3; color: #fff; }

    .cart-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
    .cart-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }
    .cart-btn.active { background-color: #28a745; }
    .cart-btn.inactive { background-color: #007bff; }

    h1, h2 { margin-top: 20px; }

    input#search {
      width: 100%;
      max-width: 400px;
      padding: 8px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    #search-results div {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    #search-results div:hover { background: #f1f1f1; }

    input.qty-input { width: 60px; padding: 5px; font-size: 14px; }

    .cart-header { margin-top: 30px; }
    button {
      padding: 6px 12px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }

    #receipt-description {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .table-wrapper {
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #f0f0f0; }

    @media print {
  @page { size: 80mm auto; margin: 0; }

  body * { visibility: hidden; }

  #receipt-detail, #receipt-detail * {
    visibility: visible;
    font-size: 16px;   /* shrift kattaligi */
    line-height: 1.2;  /* biroz kengroq oraliq */
  }

  #receipt-detail {
    position: absolute;
    top: 0;
    left: 0;
    width: 80mm;
    max-width: 80mm;
    margin: 0;
    padding: 5px;
  }

  #receipt-detail table {
    width: 100% !important;
    min-width: 0 !important;
    border-collapse: collapse;
    table-layout: auto;   /* ustun kengligi kontentga qarab belgilanadi */
  }

  #receipt-detail th,
  #receipt-detail td {
    border: 1px solid #ccc;
    padding: 3px 5px;
    font-size: 16px;       /* shriftni kattalashtirdik */
    overflow: hidden;
    text-overflow: clip;   /* ellipsis oâ€˜rniga toâ€˜liq koâ€˜rsatadi */
    white-space: normal;   /* matn va raqamlar qatorga tushishi mumkin */
    word-break: break-word; /* juda uzun raqam boâ€˜lsa boâ€˜linadi */
  }

  #receipt-detail th:last-child,
  #receipt-detail td:last-child {
    text-align: right; /* jami ustun raqamlarni oâ€˜ngga tekislaydi */
  }

  #receipt-detail h2,
  #receipt-detail p {
    font-size: 16px;
    margin: 2px 0;
  }

  #receipt-detail button { display: none; }
}
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'products' %}">Tovarlar</a>
    <a href="{% url 'sales_page' %}">Sotuv</a>
    <a href="{% url 'receipt_list' %}">Cheklar</a>
    <a href="{% url 'dashboard' %}">Tushum</a>
    <a href="{% url 'return_page' %}">Qaytarish</a>
    <a href="{% url 'sales_page' %}">Qarzdorlar</a>
    <a href="{% url 'logout' %}">Chiqish</a>
  </nav>

  <h1>Savdo sahifasi</h1>

  <div class="cart-buttons">
    <button class="cart-btn {% if active_cart == 'cart1' %}active{% else %}inactive{% endif %}" onclick="setActiveCart(1)">Korzinka 1</button>
    <button class="cart-btn {% if active_cart == 'cart2' %}active{% else %}inactive{% endif %}" onclick="setActiveCart(2)">Korzinka 2</button>
    <button class="cart-btn {% if active_cart == 'cart3' %}active{% else %}inactive{% endif %}" onclick="setActiveCart(3)">Korzinka 3</button>
  </div>

  <input type="text" id="search" placeholder="Mahsulot qidirish..." onkeyup="searchProduct()" autocomplete="off">
  <div id="search-results"></div>

  <div class="cart-header">
    <h2>Korzinka</h2>
    <label for="receipt-description">Chek kimga tegishli?</label><br>
    <input type="text" id="receipt-description" placeholder="Masalan: Aliyev Oybek"><br>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Mahsulot</th>
            <th>Narx</th>
            <th>Miqdor</th>
            <th>Jami</th>
            <th>Amal</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          {% for r in rows %}
          <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.price }}</td>
            <td>{{ r.quantity }}</td>
            <td>{{ r.total }}</td>
            <td><button onclick="removeFromCart({{ r.id }})">Oâ€˜chirish</button></td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><b>Umumiy</b></td>
            <td colspan="2"><b id="cart-total">0</b></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <button onclick="closeCart()">Korzinkani yopish</button>
    <p><a href="{% url 'receipt_list' %}">Cheklar roâ€˜yxatini koâ€˜rish</a></p>
  </div>

  <div id="receipt-detail" style="display:none;"></div>

  <script>
    let CSRF_TOKEN = '{{ csrf_token }}';

    // ðŸ” Qidiruv
    function searchProduct() {
      const q = document.getElementById("search").value.trim();
      if (!q) { document.getElementById("search-results").innerHTML = ""; return; }

      fetch(`/sales/api/search/?q=${encodeURIComponent(q)}`)
        .then(res => res.json())
        .then(data => {
          let html = "";
          data.results.forEach(p => {
            html += `<div>
                ${p.name} â€” ${p.selling_price} so'm (qoldiq: ${p.stock})
                <button onclick="changeQty(${p.id}, -1)">-</button>
                <input type="number" id="qty_${p.id}" class="qty-input" min="1" value="1">
                <button onclick="changeQty(${p.id}, 1)">+</button>
                <button onclick="addToCart(${p.id})">Qoâ€˜shish</button>
              </div>`;
          });
          document.getElementById("search-results").innerHTML = html;
        });
    }

    // ðŸ”¢ Miqdorni oâ€˜zgartirish
    function changeQty(id, delta) {
      const input = document.getElementById("qty_" + id);
      let val = parseInt(input.value) || 1;
      val += delta;
      if (val < 1) val = 1;
      input.value = val;
    }

    // âž• Qoâ€˜shish
    function addToCart(id) {
      const qtyInput = document.getElementById("qty_" + id);
      const qty = qtyInput ? qtyInput.value : 1;
      const formData = new FormData();
      formData.append("quantity", qty);

      fetch(`/sales/add/${id}/`, {
        method: "POST",
        headers: { "X-CSRFToken": CSRF_TOKEN },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          renderCart(data.cart);
          document.getElementById("search").value = "";
          document.getElementById("search-results").innerHTML = "";
          if (qtyInput) qtyInput.value = 1;
          document.getElementById("search").focus();
        } else alert(data.error || "Xatolik");
      });
    }

    // âž– Oâ€˜chirish
    function removeFromCart(id) {
      fetch(`/sales/remove/${id}/`, {
        method: "POST",
        headers: { "X-CSRFToken": CSRF_TOKEN }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) renderCart(data.cart);
        else alert(data.error || "Oâ€˜chirishda xatolik");
      });
    }

    // ðŸ§® Jadvalni qayta chizish
    function renderCart(cart) {
      const tbody = document.getElementById("cart-body");
      tbody.innerHTML = "";
      let total = 0;
      for (let pid in cart) {
        const item = cart[pid];
        const rowTotal = parseFloat(item.price) * parseFloat(item.quantity);
        total += rowTotal;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.quantity}</td>
            <td>${rowTotal.toFixed(2)}</td>
            <td><button onclick="removeFromCart(${pid})">Oâ€˜chirish</button></td>
          </tr>`;
      }
      document.getElementById("cart-total").innerText = total.toFixed(2);
    }

    // ðŸ§¾ Korzinkani yopish
    function closeCart() {
      const description = document.getElementById("receipt-description").value;
      const formData = new FormData();
      formData.append("description", description);

      fetch("/sales/cart/close/", {
        method: "POST",
        headers: { "X-CSRFToken": CSRF_TOKEN },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          let now = new Date();
          let html = `<h2 style="text-align:center;">${data.name}</h2>
                      <p style="text-align:center;">${data.location}</p><hr>
                      <p><b>Sana va vaqt:</b> ${now.toLocaleString()}</p>
                      <p><b>Kimga:</b> ${description || "-"}</p>
                      <table><tr><th>Mahsulot</th><th>Narx</th><th>Miqdor</th><th>Jami</th></tr>`;
          data.items.forEach(it => {
            html += `<tr><td>${it.name}</td><td>${it.price}</td><td>${it.quantity}</td><td>${it.total}</td></tr>`;
          });
          html += `</table><p><b>Umumiy:</b> ${data.total}</p>`;
          const div = document.getElementById("receipt-detail");
          div.innerHTML = html;
          div.style.display = 'block';
          window.print();
          div.style.display = 'none';
          renderCart({});
          document.getElementById("receipt-description").value = '';
          document.getElementById("search").focus();
        } else alert("Korzinkani yopishda xatolik");
      });
    }

    // ðŸ”„ Aktiv korzinkani tanlash
    function setActiveCart(num) {
      fetch(`/sales/set_active_cart/${num}/`)
        .then(res => res.json())
        .then(data => {
          if (data.success) location.reload();
        });
    }

    renderCart({{ cart|safe }});
  </script>
</body>
</html>
